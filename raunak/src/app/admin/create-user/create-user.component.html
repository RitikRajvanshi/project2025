<h5 class="p-2 odd">Create Master</h5>
<div  [formGroup]="createForm">
<div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">Parent Code</label>
    </div>
        <div class="col-3">
            <input type="text" class="w-100" readonly [value]="users_data?.user_code" >
        </div>
    <div class="col-2">
        <label for="">User Code</label>
      </div>
      <div class="col-3">
            <input type="text" class="w-100" readonly  [(ngModel)]="adduserData.user_code" formControlName="user_code">
      </div>
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">My Coins</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" disabled [value]="users_data?.account_balance">
        </div>
    <div class="col-2">
        <label for="">Coins</label>
      </div>
      <div class="col-3">
            <input type="number" #coins class="w-100" min="0" [(ngModel)]="adduserData.account_balance" (keyup)="coinsvalidation(coins.value, users_data?.account_balance)" formControlName="account_balance">
            <div *ngIf="createForm.get('account_balance').touched && createForm.get('account_balance').required">
              Required
          </div>
      </div>
  </div>

  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">User Name</label>
    </div>
        <div class="col-3">
            <input type="text" class="w-100" [(ngModel)]="adduserData.user_name" formControlName="user_name">
            <div *ngIf="createForm.get('user_name').touched && createForm.get('user_name').required">
              Required
          </div>
          </div>

        <div class="col-2">
          <label for="">Password</label>
        </div>
            <div class="col-3">
                <input type="password" class="w-100" [(ngModel)]="adduserData.password" formControlName="password">
            </div>
  </div>


  <div class="row g-3 mb-2">
   
    <div class="col-2">
        <label for="">Reference</label>
      </div>
      <div class="col-3">
            <input type="text" class="w-100" [(ngModel)]="adduserData.reference" formControlName="reference">
      </div>
  </div>


  <h5 class="p-2 odd">Mobile Share</h5>
  <div class="row g-3 mb-2">
      <div class="col-2">
        <label for="">Mobile Share</label>
      </div>
          <div class="col-3">
              <input type="number" class="w-100" disabled min="0" [value]="+ 0" onkeyup="if(this.value<0){this.value= this.value * -1}">
          </div>
      <div class="col-2">
          <label for="">My Mobile Share</label>
        </div>
        <div class="col-3">
              <input type="number" class="w-100" disabled [value]="+ 0">
        </div>
    </div>

<h5 class="p-2 odd">Match Share and Commission</h5>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">Match Share</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" disabled  min="0" onkeyup="if(this.value<0){this.value= this.value * -1}">
        </div>
    <div class="col-2">
        <label for="">My Match Share</label>
      </div>
      <div class="col-3">
            <input type="number" class="w-100" disabled [value]="+ 0">
      </div>
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">Comm Type</label>
    </div>
        <div class="col-3">
            <select name="" id="" class="w-100" [(ngModel)]="adduserData.commission_type" formControlName="commission_type">
                <option value="" selected hidden>Commission Type</option>
                <option value="No Commission">No Commission</option>
                <option value="Only On Minus">Only On Minus</option>
                <option value="Bet By Bet">Bet By Bet</option>
            </select>
        </div>
    <div class="col-2">
        <label for="">My Comm Type</label>
      </div>
      <div class="col-3">
            <input type="text" class="w-100" disabled [value]="users_data?.commission_type">
      </div>
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">Match Comm</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" [(ngModel)]="adduserData.match_commission_percentage" formControlName="match_commission_percentage"  onkeyup="if(this.value<0){this.value= this.value * -1}">
        </div>
    <div class="col-2">
        <label for="">My Match Comm</label>
      </div>
      <div class="col-3">
            <input type="text" class="w-100" disabled [value]="users_data?.match_commission_percentage">
      </div>
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">Session Comm</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" [(ngModel)]="adduserData.session_commission_percentage" formControlName="session_commission_percentage">
        </div>
    <div class="col-2">
        <label for="">My Session Comm</label>
      </div>
      <div class="col-3">
            <input type="number" class="w-100" disabled [value]="users_data?.session_commission_percentage">
      </div>
  </div>

  <div class="d-flex justify-content-center my-5">
    <button class="btn btn-sm btn-primary w-100 p-2" (click)="adduser()">Submit</button>
</div>
</div>
