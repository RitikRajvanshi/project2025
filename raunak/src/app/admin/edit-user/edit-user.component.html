<h5 class="p-2 odd">Edit Master</h5>
<div  [formGroup]="createForm">
<div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">User Code</label>
    </div>
        <div class="col-3">
            <input type="text" class="w-100"  [value]="users_data?.user_code" disabled>
        </div>
        <div class="col-2">
        <label for="">User Name</label>
      </div>
      <div class="col-3">
        <input type="text" class="w-100" [(ngModel)]="edituserData.user_name"  [ngModelOptions]="{standalone:true}" disabled>
       
      </div>
  </div>





  <h5 class="p-2 odd">Mobile Share</h5>
  <div class="row g-3 mb-2">
       <div class="col-2">
        <label for="">My Mobile Share</label>
        </div>
         <div class="col-3">
          <input type="number" class="w-100" disabled [value]="+ 0" >
         </div>
          <div class="col-2">
         <label for="">Mobile Share</label>
         </div>
          <div class="col-3">
          <input type="number" class="w-100"  min="0"  onkeyup="if(this.value<0){this.value= this.value * -1}" formControlName="mobile_share"  [(ngModel)]="edituserData.mobile_share">
          </div>
  </div>

<h5 class="p-2 odd">Match Share and Commission</h5>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">My Match Share</label>
    </div>
    <div class="col-3">
          <input type="number" class="w-100" disabled >
    </div>
    <div class="col-2">
      <label for="">Match Share</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100"  min="0"  onkeyup="if(this.value<0){this.value= this.value * -1}" formControlName="match_share"  [(ngModel)]="edituserData.match_share">
        </div>
    
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">My Comm Type</label>
    </div>
    <div class="col-3">
          <input type="text" class="w-100" disabled [value]="users_data?.commission_type">
    </div>
    <div class="col-2">
      <label for="">Comm Type</label>
    </div>
        <div class="col-3">
            <select name="" id="" class="w-100" [(ngModel)]="edituserData.commission_type" formControlName="commission_type">
                <option value="" selected hidden>Commission Type</option>
                <option value="No Commission">No Commission</option>
                <option value="Only On Minus">Only On Minus</option>
                <option value="Bet By Bet">Bet By Bet</option>
            </select>
        </div>
    
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">My Match Comm</label>
    </div>
    <div class="col-3">
          <input type="text" class="w-100" disabled [value]="users_data?.match_commission_percentage">
    </div>
    <div class="col-2">
      <label for="">Match Comm</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" [(ngModel)]="edituserData.match_commission_percentage"  formControlName="match_commission_percentage" onkeyup="if(this.value<0){this.value= this.value * -1}">
        </div>
    
  </div>
  <div class="row g-3 mb-2">
    <div class="col-2">
      <label for="">My Session Comm</label>
    </div>
    <div class="col-3">
          <input type="number" class="w-100" disabled [value]="users_data?.session_commission_percentage" >
    </div>
    <div class="col-2">
      <label for="">Session Comm</label>
    </div>
        <div class="col-3">
            <input type="number" class="w-100" [(ngModel)]="edituserData.session_commission_percentage"  formControlName="session_commission_percentage">
        </div>
    
  </div>

  <div class="d-flex justify-content-center my-5">
    <button class="btn btn-sm btn-primary w-100 p-2" (click)="edituser()">Save</button>
</div>
</div>
