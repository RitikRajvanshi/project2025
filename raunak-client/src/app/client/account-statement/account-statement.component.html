  <div class="container-fluid p-0">
     <!-- Header Section -->
  <div class="bg-dark text-white py-2 px-3 d-flex align-items-center justify-content-between">
    <h5 class="mb-0 fw-bold">Account Statement</h5>
    <button class="btn btn-warning btn-sm" (click)="goBack()">Back</button>
  </div>
  
  <!-- Filter Section -->
  <div class="bg-white px-3 pt-3 pb-1 shadow-sm">
    <div class="d-flex flex-wrap gap-3 align-items-end">
      <div class="form-group">
        <label>From Date</label>
        <input type="date" class="form-control" [(ngModel)]="fromDate">
      </div>

      <div class="form-group">
        <label>To Date</label>
        <input type="date" class="form-control" [(ngModel)]="toDate">
      </div>

      <div class="form-group">
        <label>&nbsp;</label><br />
        <button class="btn btn-success" (click)="filterData()" >Search</button>
        <button class="btn btn-danger ms-2" (click)="reset()">Reset</button>
      </div>

      <!-- Optional Buttons -->
      <div class="form-group ms-auto">
        <label>&nbsp;</label><br />
        <button class="btn btn-warning me-1" (click)="allData()">All</button>
        <button class="btn btn-success me-1">P&L</button>
        <button class="btn btn-danger me-1">PDC</button>
        <button class="btn btn-light border">Account</button>
      </div>
    </div>
  </div>

  <div class="table-responsive mt-2">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Prev. Bal</th>
          <th>CR</th>
          <th>DR</th>
          <th>Comm+</th>
          <th>Comm-</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of accountData">
          <td>{{ item.transaction_date }}</td>
          <td class="text-start">{{ item.description }}</td>
          <td>{{ item.prev_balance }}</td>
          <td>{{ item.cr||0 }}</td>
          <td>{{ item.dr||0 }}</td>
          <td>{{ item.commPlus||0 }}</td>
          <td>{{ item.commMinus||0 }}</td>
          <td>{{ item.current_balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-2">

<div class="container-fluid mt-2 mb-2">
  <div class="row align-items-center justify-content-center text-center text-md-start">
    
    <!-- Pagination controls -->
    <div class="col-12 col-md-8 col-lg-10 mb-3 mb-md-0">
      <div class="d-flex justify-content-center justify-content-md-start flex-wrap">
        <pagination-controls 
          previousLabel="Prev" 
          nextLabel="Next"
          (pageChange)="ontableDatachange($event)">
        </pagination-controls>
      </div>
    </div>

    <!-- Items per page selector -->
    <div class="col-12 col-md-4 col-lg-2">
      <div class="form-group d-flex flex-column flex-sm-row align-items-center justify-content-center justify-content-md-end">
        <label class="mb-2 mb-sm-0 me-sm-2 report-headings">Items/page</label>
        <select 
          class="form-control w-auto"
          (change)="ontableSizechange($event)" 
          [(ngModel)]="itemsperPage">
          <option *ngFor="let size of tableSizes" [value]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>

  </div>
</div>
