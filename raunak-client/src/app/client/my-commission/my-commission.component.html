<div class="card mb-3">
  <div class="card-header bg-dark text-white py-2 px-3">
    <strong>MY COMMISSION</strong>
  </div>

  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control" [(ngModel)]="startDate" />
      </div>
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control" [(ngModel)]="endDate" />
      </div>
      <div class="col-md-2 mb-2">
        <button class="btn btn-success w-100" (click)="searchCommission()">Search</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="bg-secondary text-white">
          <tr>
            <th>Date</th>
            <th>M. Comm.</th>
            <th>S. Comm.</th>
            <th>C. Comm.</th>
            <th>T. Comm.</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="commissionList.length === 0">
            <td colspan="6"><strong>Total</strong></td>
            <td class="text-success fw-bold">0</td>
            <td class="text-success fw-bold">0</td>
            <td class="text-success fw-bold">0</td>
            <td class="text-success fw-bold">0</td>
            <td></td>
          </tr>
          <tr *ngFor="let row of commissionList">
            <td>{{ row.date }}</td>
            <td>{{ row.mComm }}</td>
            <td>{{ row.sComm }}</td>
            <td>{{ row.cComm }}</td>
            <td>{{ row.tComm }}</td>
            <td>{{ row.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end mt-2">
      <nav>
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item"><a class="page-link" href="#">«</a></li>
          <li class="page-item"><a class="page-link" href="#">‹</a></li>
          <li class="page-item"><a class="page-link" href="#">›</a></li>
          <li class="page-item"><a class="page-link" href="#">»</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
