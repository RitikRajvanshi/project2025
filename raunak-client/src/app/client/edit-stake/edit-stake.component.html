    <div class="chip-popup-body">
  <div class="chip-grid">
    <!-- Left Column: Keys -->
    <div>
      <div class="chip-row" *ngFor="let chip of chipEntries; let i = index">
        <label>Chips Name {{ i + 1 }}:</label>
        <input type="text"  [(ngModel)]="chip.key" />
      </div>
    </div>

    <!-- Right Column: Values -->
    <div>
      <div class="chip-row" *ngFor="let chip of chipEntries; let i = index">
        <label>Chip Value {{ i + 1 }}:</label>
        <input type="text"  [(ngModel)]="chip.value" />
      </div>
    </div>
  </div>
</div>
    <div class="chip-popup-footer">
      <button class="update-chip-btn" (click)="updateStakes()">Update Chip Setting</button>
    </div>
  </div>
</div>
