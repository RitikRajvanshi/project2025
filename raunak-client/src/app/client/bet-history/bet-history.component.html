<!-- Header Section -->
<div class="d-flex justify-content-between align-items-center bg-dark text-white px-3 py-2">
  <label class="mb-0">BET HISTORY</label>
  <select class="form-select form-select-sm w-auto">
    <option>10</option>
    <option>25</option>
    <option>50</option>
  </select>
</div>

<!-- Filters -->
<div class="row gx-2 gy-2 align-items-center px-2 py-2 bg-light">
  <div class="col-6 col-md-2">
    <input type="date" class="form-control form-control-sm" placeholder="Start Date">
  </div>
  <div class="col-6 col-md-2">
    <input type="date" class="form-control form-control-sm" placeholder="End Date">
  </div>
  <div class="col-6 col-md-3">
    <input type="text" class="form-control form-control-sm" placeholder="Search">
  </div>
  <div class="col-6 col-md-3">
    <select class="form-select form-select-sm">
      <option>Settled</option>
      <option>Unsettled</option>
    </select>
  </div>
  <div class="col-12 col-md-2">
    <button class="btn btn-warning btn-sm w-100 d-flex align-items-center justify-content-center">
      <i class="bi bi-funnel me-1"></i> Filter
    </button>
  </div>
</div>


<!-- Tabs -->
<div class="d-flex text-center">
  <button class="btn btn-warning flex-fill fw-bold border border-secondary">All</button>
  <button class="btn btn-warning flex-fill fw-bold border border-secondary">Cricket</button>
  <button class="btn btn-warning flex-fill fw-bold border border-secondary">Tennis</button>
  <button class="btn btn-warning flex-fill fw-bold border border-secondary">Soccer</button>
  <button class="btn btn-warning flex-fill fw-bold border border-secondary">Fancy</button>
</div>

<!-- Table -->
<div class="table-responsive">
  <table class="table table-bordered table-hover mt-3 text-nowrap">
    <thead class="table-secondary">
      <tr>
        <th>S.No.</th>
        <th>Client</th>
        <th>Description</th>
        <th>Selection</th>
        <th>Type</th>
        <th>Odds</th>
        <th>Stack</th>
        <th>Date</th>
        <th>P_L</th>
        <th>Profit</th>
        <th>Liability</th>
        <th>Bet type</th>
        <th>Status</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="14" class="text-center">No data available</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Info -->
<div class="d-flex flex-column align-items-start px-3 my-2">
      <div class="text-muted small">Showing 1 to 0 of Entries 0</div>
  <div class="btn-group my-2">
    <button class="btn btn-warning btn-sm">1</button>
  </div>

</div>
