<section class="vh-100" style="background-color: #a9cee9">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->

                      <img src="../../assets/images/image3.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (keyup.enter)="userLogin(loginForm?.value)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Log In</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                     <label class="form-label" for="form2Example17">User Name</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="user_name" placeholder="Enter User Name"/>
                   
                    <span class="mandatory ml-2" *ngIf="loginForm.controls['user_name'].touched && loginForm.controls['user_name'].invalid" style="color:red; font-size: 12px;font-style: italic;">Required</span>
                  </div>

                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="user_password" placeholder="Enter Password"/>
                  </div> <span class="mandatory" *ngIf="loginForm.controls['user_password'].touched && loginForm.controls['user_password'].invalid" style="color:red; font-size: 12px;font-style: italic;">Required</span>

                  <div class="pt-1 mb-4 mt-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button" (click)="userLogin(loginForm?.value)">Login</button>
                  </div>

                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
